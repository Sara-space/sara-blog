name: Deploy blog de Sara a GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Clonar el repositorio
        uses: actions/checkout@v4

      - name: 🧰 Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Instalar dependencias
        run: npm ci

      - name: ⚒️ Construir sitio Astro
        run: |
          npm run build
          cp dist/index.html dist/404.html

      - name: 📤 Subir archivos para GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 🚀 Hacer deploy a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
